<body>
    <div class="container">
        <h1>Preparatoria  TecMilenio</h1>
        <nav id="navbar-escuela">

               <li><a href="#" class="btn">Inicio</a></li>

        <!--------------Registro de alumnos------------>
        <h2>Registrar Alumno</h2>
        <section class="formularioRegistro">
            <form id="formularioRegistro">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                
                <label for="apellidoPaterno">Apellido paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

                <label for="apellidoMaterno">Apellido materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad" required>

                <div class="button-container">
                    <button type="submit">Registrar</button>
                </div>
                
                
            </form>
            
        </section>
        <!----------------BÃºsqueda de alumnos-------------->
        <h2>Buscar Alumno</h2>
        <section class="formularioBusqueda">
            <form id="formularioBusqueda">
                <label for="searchName">Nombre:</label>
                <input type="text" id="searchName" name="searchName">
                
                <label for="searchLastNamePaterno">Apellido paterno:</label>
                <input type="text" id="searchLastNamePaterno" name="searchLastNamePaterno">
                
                <label for="searchLastNameMaterno">Apellido materno:</label>
                <input type="text" id="searchLastNameMaterno" name="searchLastNameMaterno" required>

                <div class="button-container">
                    <button type="submit">Buscar</button>
                </div>
            </form>
            
        </section>
        <!--<h2>Promedio del Alumno</h2>

        <ul id="listaAlumnos"></ul>
