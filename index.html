<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparatoria TecMileno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fondoBaseDatos.css">
</head>
<body>
    <div class="container">
        <h1>Preparatoria  TecMilenio</h1>
        <nav id="navbar-escuela">
            <ul>
               <li><a href="#" class="btn">Inicio</a></li>
               <li><a href="#" class="btn">Maestros</a></li>
               <li><a href="#" class="btn">Alumnos</a></li>
               <li><a href="#" class="btn">Grupos</a></li>
               <li><a href="#" class="btn">Acerca de</a></li> 
            </ul>   
        </nav>
        <!--------------Registro de alumnos------------>
        <h2>Registrar Alumnos</h2>
        <section class="formularioRegistro">
            <form id="formularioRegistro">
                <label for="name">Nombre(s):</label>
                <input type="text" id="name" name="name">
                
                <label for="apellidoPaterno">Apellido paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

                <label for="apellidoMaterno">Apellido materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad" required>

                <div class="button-container">
                    <button type="submit">Registrar</button>
                </div>  
            </form>   
        </section>

        <!---------------------Tabla de alumnos----------->
        <h2>Listado de alumnos inscritos</h2>
       
        <ul id="listaAlumnos"></ul>
    </div>
    <!---------------Fondo------------------->
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<script src="main.js"></script>

</body>
</html>
